<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sit Select Hall2</title>
  <link rel="stylesheet" href="sitSelectHall2-style.css">
</head>

<body>
  <div class="hall-container">
    <!-- Yang: tried with double label but couldn't make it to start a new line -->
    <h1>Welcome to Hall 2</h1>
    <label>Please select a seat</label>
  </div>

  <!-- Yang: add a list to show different status when booking sit -->
  <ul class="sit-status">
    <li>
      <div class="free-seat"></div>
      <p>Available</p>
    </li>
    <li>
      <div class="selected-seat"></div>
      <p>Selected</p>
    </li>
    <li>
      <div class="occupied-seat"></div>
      <p>Occupied</p>
    </li>
  </ul>
  <!-- Yang: adds a container, and added
    movie screen infront of sits based on "Lilla Salongen" on blog
    6,8,9,10,10,12 total of 56 sits -->

  <div class="container">
    <div class="screen"></div>

    <div class="row1">
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row2">
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row3">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row4">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row5">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row6">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
  </div>

  <script src="sitSelect.js"></script>
</body>


</html>
