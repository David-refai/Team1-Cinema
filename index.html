<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team1 Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
  <div class="nav">
    <div class="nav-container">
      <div class="logo-container">
        <h1 class="logo">Team1 Cinema</h1>
      </div>
      <div class="menu-container">
        <ul class="menu-lists">
          <li class="menu-item active">Home</li>
          <li class="menu-item">Movies</li>
          <li class="menu-item">Schedule</li>
          <li class="menu-item">Tickets</li>
        </ul>
      </div>
      <div class="profile-contrainer">
        <img class="profile-icon" src="img/default-profile-icon.jpg" alt="">
        <div class="profile-text-container">
          <span class="profile-text">My Profile</span>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="side">
    <ul class="sidebar-container">
      <il class="sidebar-icon fas fa-home"></il>
      <il class="sidebar-icon fas fa-search"></il>
      <il class="sidebar-icon fas fa-user"></il>
      <il class="sidebar-icon fas fa-shopping-cart"></il>
      <il class="sidebar-icon fas fa-film"></il>
      <il class="sidebar-icon fas fa-calendar-alt"></il>
    </ul>
  </div>
</body>

</html>
